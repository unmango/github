name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  pulumi:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Dprint check
        if: github.event_name == 'pull_request'
        uses: dprint/check@v2.2
        with:
          dprint-version: 0.46.3

      - name: Lint
        if: github.event_name == 'pull_request'
        run: yarn lint

      - name: Pulumi login
        uses: pulumi/auth-actions@v1
        with:
          organization: UnstoppableMango
          requested-token-type: urn:pulumi:token-type:access_token:personal
          scope: user:UnstoppableMango

      - uses: pulumi/actions@v6
        with:
          command: ${{ github.event_name == 'pull_request' && 'preview' || 'up' }}
          stack-name: UnstoppableMango/unmango-github/prod
          refresh: true
          pulumi-version-file: .versions/pulumi
          expect-no-changes: ${{ github.actor == 'renovate[bot]' }}
